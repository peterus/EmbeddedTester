<html>

<head>
  <title>Embedded Tester</title>
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="menu.css">
</head>

<body>
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>

  <form>
    <ul class="form-style-1">
      <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided"
          placeholder="First" /> <input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
      <li>
        <label>Email <span class="required">*</span></label>
        <input type="email" name="field3" class="field-long" />
      </li>
      <li>
        <label>Subject</label>
        <select name="field4" class="field-select">
          <option value="Advertise">Advertise</option>
          <option value="Partnership">Partnership</option>
          <option value="General Question">General</option>
        </select>
      </li>
      <li>
        <label>Your Message <span class="required">*</span></label>
        <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
      </li>
      <li>
        <input type="submit" value="Submit" />
      </li>
    </ul>
  </form>

</body>

</html>
